{% extends "base.html" %}
{% block css %}
<style>
    .btn{
        background-color: rgb(255, 136, 0);
    }
    .btn:hover{
        background-color: aqua;
    }
    .img{
        color:black;
        font-size: 2 rem;
        font-weight: bold;
    }
    img:hover{
        color: #21b9f0;
        border: 1 px solid #8eecf4;
        transition: .5s;
    }
</style>

{% endblock %}
{% block body %}
<div class="area">
    {% if session.isauth %}
        <a href="/launch/camera" class="btn">Open Camera View</a>
        <a href="/launch/editor" class="btn">Open Editor</a>
    {% else %}
        <a href="/" class="img">Please login First</a>
    {% endif %}
    
</div>
{% endblock %}
{% block js %}{% endblock %}
